<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Vokabeltrainer</title>
        <link rel="shortcut icon" href="favicon.svg">

        <script src="index.js"></script>
    </head>
    <body>
        <!-- ========================= -->
        <!-- Grundgerüst der Anwendung -->
        <!-- ========================= -->
        <section id="app">
            <!-- Topbar -->
            <header>
                <!-- Obere Zeile (fester Inhalt) -->
                <div class="top left">
                    <div class="item inactive">
                        <b>
                            Beispiel einer Browser App: My Songbook
                        </b>
                    </div>
                </div>
                <div class="top right">
                    <div class="item">
                        <a href="https://github.com/DennisSchulmeister/dhbwka-wwi-webprog-my-songbook" target="_blank">GitHub</a>
                    </div>
                    <div class="item">
                        <a href="https://www.wpvs.de/browser-app/" target="_blank">Programmieranleitung</a>
                    </div>
                </div>

                <!-- Untere Zeile (dynamisch je nach View) -->
            </header>

            <!-- Hauptbereich (dynamisch je nach View) -->
            <main>
            </main>
        </section>

        <!-- ====================== -->
        <!-- View: Vorhandene Songs -->
        <!-- ====================== -->
        <section id="vocabulary-overview" class="hidden">
            <!-- Topbar -->
            <header>
                <div class="left">
                    <div class="item">
                        <a href="/vocabulary/new/" data-navigo>
                            Song hinzufügen
                        </a>
                    </div>
                    <div class="item">
                        Sortierung nach Titel
                    </div>
                    <div class="item">
                        <a href="/quiz/" data-navigo>
                            Quiz starten
                        </a>
                </div>
                <div class="right">
                    <input placeholder="Suchen" />
                </div>
            </header>

            <!-- Hauptbereich -->
            <main>

                <div class='container-fluid'>
                    <div class='row'>
                        <div class='col-md-6'>
                            Linker Bereich
                        </div>
                        <div class='col-md-6'>
                            Rechter Bereich
                        </div>
                    </div>
                </div>

            </main>
        </section>

        <!-- ================================== -->
        <!-- View: Song anzeigen und bearbeiten -->
        <!-- ================================== -->
        <section id="vocabulary-display-edit" class="hidden">
            <!-- Topbar -->
            <header>
                <div class="left">
                    <!-- Leer -->
                </div>
                <div class="right">
                    <div class="item">
                        <a href="/" data-navigo>
                            Zurück zur Übersicht
                        </a>
                    </div>
                </div>
            </header>

            <!-- Hauptbereich -->
            <main>
                <div class="padding">
                    Song anzeigen/bearbeiten
                </div>
            </main>
        </section>

        <!-- ====================== -->
        <!-- View: Anzeige der Quizfrage -->
        <!-- ====================== -->
        <section id="quiz-question-view" class="hidden">

            <!-- Topbar -->
            <header>
                <div class="left">
                    <!-- Leer -->
                </div>
                <div class="right">
                    <div class="item">
                        <a href="/" data-navigo>
                            Zurück zur Übersicht
                        </a>
                    </div>
                </div>
            </header>
                <!-- Hauptbereich -->
            <main>
                <div class="container padding">

                    <!--Frage-->
                    <div class="row">
                        <div class="col jumbotron">
                            <div class="row quiz-number">
                                ${quiz-question-view.questions[0].number}
                            </div>
                            <div class="row question">
                                Frage
                            </div>
                            <div class="row">
                                <input type="text" name="answer" required>
                                <!-- Input sizing bootstrap-->
                                </input>
                            </div>
                            <!-- Vielleicht noch ein Progress Bar (Bootstrap einfügen-->
                        </div>
                    </div>

                    <!--Ergebnis-->
                    <div class="row result">
                        Ergebnis
                    </div>

                    <!--Quiz Buttons-->
                    <div class="row quiz-buttons">
                        <div class="col-6 quit-button">
                            <button> Abbrechen </button>
                        </div>
                        <div class="col-6 next-button">
                            <button> "Prüfen/Weiter <button>
                            <!-- Siehe Submit-Button für Forms und Form Attribute-->
                        </div>

                    </div>
                </div>
            </main>



        </section>

    </body>
</html>
