<!DOCTYPE html>
<html lang = "de">
    <head>
        <meta charset="utf-8" />
        <title>Vokabeltrainer</title>
        <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">

        <script src="index.js"></script>
    </head>
    <body>
        <!-- ========================= -->
        <!-- Grundgerüst der Anwendung -->
        <!-- ========================= -->
        <section id="app">
            <!-- Topbar -->
            <header>
                <!-- Obere Zeile (fester Inhalt) -->
                <div class="top">
                    <div class="item inactive">
                        <b>
                            <a>
                                VocabuLearn
                            </a>
                            <a>
                                <img src="Logo.png" alt="Logo">
                            </a>

                        </b>
                    </div>
                </div>

                <!-- Untere Zeile (dynamisch je nach View) -->
            </header>

            <!-- Hauptbereich (dynamisch je nach View) -->
            <main>
            </main>
        </section>

        <!-- ========================= -->
        <!-- View: Vorhandene Vokabeln -->
        <!-- ========================= -->
        <section id="vocabulary-overview" class="hidden">
            <!-- Topbar -->
            <header>
                <div class="left">
                    <div class="item">
                        <a href="/vocabulary/new/" data-navigo>
                            Vokabel hinzufügen
                        </a>
                    </div>
                    <div class="item">
                        <a type="button" class ="sortieren">
                          Sortierung englisch
                        </a>
                    </div>
                    <div class="item">
                        <a href="/quiz/" data-navigo>
                            Quiz starten
                        </a>
                    </div>
                </div>
                <div class="right">
                    <input placeholder="Suchen" class="search"/>
                </div>
            </header>

            <!-- Hauptbereich -->
            <main>

                <div class='container-fluid'>
                    <div class='row'>
                        <div class='col-md-6'>
                            <ul id="Liste" class="Liste">
                            </ul>
                        </div>

                    </div>
                </div>

            </main>
        </section>

        <!-- ================================== -->
        <!-- View: Vokabel hinzufügen und speichern -->
        <!-- ================================== -->
        <section id="vocabulary-display-edit" class="hidden">
            <!-- Topbar -->
            <header>
                <div class="left">
                    <!-- Leer -->
                </div>
            </header>

            <!-- Hauptbereich -->
            <main>
                <div class="container" >
                    Vokabel bearbeiten
                    <div class="row" >
                        <div class="col-sm-12 col-md-6">
                            <!-- input-Überschrift -->
                            <label for="inputD">deutsche Eingabe*</label>
                            <!-- input -->
                            <input  type="text" class="form-control deutsch" id="inputD" placeholder="Bitte  etwas  eingeben..." required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <!-- input-Überschrift -->
                            <label for="inputE">englische Eingabe*</label>
                            <!-- input -->
                            <input  type="text" class="form-control englisch" id="inputE" placeholder="Bitte  etwas  eingeben..." required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!-- input-Überschrift -->
                            <label for="inputN">Notiz</label>
                            <!-- input -->
                            <input  type="text" class="form-control notiz" id="inputN" placeholder="z.B. Genus, Plural, Steigerungsform, ...">
                        </div>
                    </div>
                    <!-- Buttons -->
                    <div class="row">
                        <div class="col-md-4">
                            <a href="/" data-navigo>
                                <button class="btn btn-primary btn-lg quit" type="submit">Abbrechen</button>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary btn-lg invisible update" type="submit" >Aktualisieren</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary btn-lg save" type="submit" >Speichern</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 ">
                            <button class="btn btn-primary btn-lg invisible delete" type="submit">Löschen</button>
                        </div>
                        <div class="col-6 ">
                            <button class="btn btn-primary btn-lg invisible edit"  type="submit" >Bearbeiten</button>
                        </div>
                    </div>
                </div>
            </main>
        </section>

        <!-- ====================== -->
        <!-- View: Anzeige der Quizfrage -->
        <!-- ====================== -->
        <section id="quiz-question-view" class="hidden">

            <!-- Topbar -->
            <header>
                <div class="left">
                    <!-- Leer -->
                </div>
            </header>
                <!-- Hauptbereich -->
            <main>


            <!-- FRAGEN-MODUS -->
                <div class="container vis" id="quiz-box">
                    <!--Frage-->
                    <div class="row q-qn-a">
                        <div class="col">
                            <div class="question-number">

                            </div>
                            <!-- Frage -->
                            <div class="question">

                            </div>
                            <div>
                                <input type="text" class="answer" required>
                                <!-- Input sizing bootstrap-->
                                </input>
                            </div>
                        <!-- Vielleicht noch ein Progress Bar (Bootstrap einfügen-->
                        </div>
                    </div>

                    <!--Ergebnis-->
                    <div class="result invisible">
                    </div>

                    <!--Quiz Buttons-->
                    <div class="row quiz-buttons">
                        <div class="col-4 quit-button">
                            <a href="/" data-navigo>
                                <button class="btn-lg quit" href="/" data-navigo>
                                    Abbrechen
                                </button>
                            </a>
                        </div>
                        <div class="col-4">
                            <button class ="btn-lg submit-button"> Prüfen </button>
                            <!-- muss nach erstem mal disabled werden-->
                        </div>
                        <div class="col-4">
                            <button class = "btn-lg next-button"> Weiter </button>
                            <!-- Siehe Submit-Button für Forms und Form Attribute-->
                        </div>

                    </div>
                </div>

                <!-- SCORE-MODUS -->
                <div class="container padding hidden" id="score-box">
                    <h1> HERZLICHEN GLÜCKWUNSCH</h1>
                    <img class="leo" src="tenor.gif"> </img>

                    <!-- Score -->
                    <p class="score">  </p>
                    <div class="col-4 zurück">
                        <a href="/" data-navigo>
                            <button class="btn-lg" href="/" data-navigo>
                                Zurück
                            </button>
                        </a>

                </div>

            </main>



        </section>

    </body>
</html>
